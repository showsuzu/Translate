<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Easy Translation</title>
    </head>
    <body>
        <div class="app">
            <h1>Speech Recognition</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="area1">
                <form class="fullsize" name="mic_input1" action="/" novalidate>
                    <textarea class="fullsize" name="input_field" wrap="soft">今何してますか？忙しいですか？手伝ってもらえますか？</textarea>
                </form>
            </div>
            <input id="btn1" type="button" value="音声入力開始"/>
            <select id="select1">
                <option value="de">Deutsch</option>
                <option value="en" selected>English</option>
                <option value="es">español</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="ko">한국어</option>
                <option value="zh">中文</option>
            </select>
            <div id="area2">
                <form class="fullsize" name="translate" novalidate>
                    <textarea class="fullsize" name="translate_result" wrap="soft">Hello World</textarea>
                </form>
            </div>
            <input id="trans" type="button" value="翻訳開始"/>
            <input id="spk" type="button" value="再生開始"/>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/operation.js"></script>
    </body>
</html>
